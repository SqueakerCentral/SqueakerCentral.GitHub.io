<html>
<head>
<title> Win </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();

var background = new sjs.Image("Images/win_screen.png");
background.setSize(500,475);

var win_txt = new sjs.Text("Victory!",44, "white");
win_txt.center().offset(0,-50);

var menuBtn = new sjs.Button("Menu", function(){
	window.location = "index.html";
});
menuBtn.center();

var score_txt = new sjs.Text("Score: 0",21,"orange");
score_txt.setText("Score: "+localStorage.getItem("score"));


}//end start
</script>
</head>
<body onload="start()">
<h1> You Win </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
