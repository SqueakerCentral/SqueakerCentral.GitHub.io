//background music

var music = new Audio("Music/shelf_life.mp3");
var musicOn = false;
var toggle = true;

sjs.keyDown(SPACE_KEY, function(){
  if(toggle == true){
    if(musicOn == false){
      musicOn = true;
      music.play();
    } else {
      musicOn = false;
      music.pause();
    }
    toggle = false;
    setTimeout(function(){
      toggle = true;
    }, 1000);
  }
});

var music_txt = new sjs.Text("Press Space to Toggle Music",25,"white");
  music_txt.centerH();
setTimeout(function(){
  music_txt.destroy();
}, 2000);

//Player Properties
var player = new sjs.Image("Images/r_idle.png")
player.type = "player"
player.setSize(85,93)
player.setGravity(3)
player.center().bottom();
player.offset(-100,0);
player.friction = .5;
player.noBounds = true;

sjs.scrollable(player,background);

//Player Controls

var r_img = ["Images/r_walk-0.png", "Images/r_walk-1.png", "Images/r_walk-2.png", "Images/r_walk-3.png", "Images/r_walk-4.png", "Images/r_walk-5.png", "Images/r_walk-6.png", "Images/r_walk-7.png"];

var l_img = ["Images/l_walk-0.png", "Images/l_walk-1.png", "Images/l_walk-2.png", "Images/l_walk-3.png", "Images/l_walk-4.png", "Images/l_walk-5.png", "Images/l_walk-6.png", "Images/l_walk-7.png"];

var r_facing = true;
var l_track = 0;
var r_track = 0;

sjs.keyDown(RIGHT_KEY, function(){
 r_facing = true;
 r_track = r_track + 1;
 player.pushRight(2);
 player.setImage(r_img[r_track]);
 if(r_track == 7){
 	r_track = 0;
 }
 if(r_track >= 8){
 	player.setImage("Images/r_jump.png")
 }
});

sjs.keyDown(LEFT_KEY, function(){
r_facing = false;
l_track = l_track + 1;
player.pushLeft(2);
player.setImage(l_img[l_track]);
if(l_track == 7){
	l_track = 0;
}
if(l_track >= 8){
	player.setImage("Images/l_jump.png")
}
});

//Jump properties

var canJump = true;
sjs.keyDown(UP_KEY, function(){
if(canJump == true){
	canJump = false;
   player.pushUp(50);
      }
      if(r_facing == true){
      	player.setImage("Images/r_jump.png")
      	r_track = 8;
      } else {
      	player.setImage("Images/l_jump.png")
      	l_track = 8;
      }
});

window.addEventListener("keyup", function(e){
   if(e.keyCode == RIGHT_KEY){ 
        player.setImage("Images/r_idle.png");
        r_track = 0;
   } else if(e.keyCode == LEFT_KEY){
     player.setImage("Images/l_idle.png");
     l_track = 0;
   }
});

sjs.keyDown(DOWN_KEY, function(){
  if(canShoot == true){
    canShoot = false;
    var laser = new sjs.Image("Images/laser.png");
    laser.type = "laser";
    laser.setSize(100, 50);
    laser.friction = 0;
    laser.noBounds = true;
    if(r_facing == true){
      laser.moveTo(player.getX()+44,player.getY()+7);
      laser.pushRight(25.5);
    } else {
      laser.moveTo(player.getX()+-60,player.getY()+7);
      laser.pushLeft(25.5);
    }
    setTimeout(function(){
      canShoot = true;
    },1000);
  }
});

//lotta onHits

sjs.onHit("player","platform", function(x,y){
   sjs.stoppedBy(x,y);
   if(canJump == false && x.y < y.y-85){
      canJump = true;
      r_track = 0;
      l_track = 0;
   }
});

sjs.onHit("enemy","bottom_screen", function(x,y){
  sjs.stoppedBy(x,y);
});

sjs.onHit("enemy",["right_screen","left_screen"], function(x,y){
  sjs.bounceOff(x,y);
});

sjs.onHit("enemy","platform", function(x,y){
  if(x.isAboveOf(y) == true){
    sjs.stoppedBy(x,y);
  } else {
    sjs.bounceOff(x,y);
  }
});

sjs.onHit("enemy","score", function(x,y){
  if(x.isAboveOf(y) == false){
    sjs.bounceOff(x,y);
  }
});

sjs.onHit("player","jump_pad", function(x,y){
  if(x.isAboveOf(y) == true){
    player.pushUp(85);
  } else {
    sjs.stoppedBy(x,y);
  }
});

var bonusVar = false;
sjs.onHit("player","bonus_key", function(x,y){
  bonusVar = true;  
  y.destroy();
});

sjs.onHit("player","enemy", function(x,y){
  x.destroy();
  window.location = "gameover3.html";
});

sjs.onHit("laser","enemy", function(x,y){
  y.destroy();
  x.destroy();
});

sjs.onHit("laser",["platform","jump_pad","powerUp","flag"], function(x,y){
sjs.bounceOff(x,y);
});

sjs.onHit("laser",["left_screen","right_screen"], function(x,y){
  x.destroy();
});

var canShoot = false;
sjs.onHit("player","powerUp", function(x,y){
  canShoot = true;
  y.destroy();
});

var score = 0;
var score_txt = new sjs.Text("Score: 0", 20, "yellow");
score_txt.right().offset(-20, 0);
score_txt.fixed = true;
sjs.onHit("player","score", function(x,y){
  score = score + 1;
  score_txt.setText("Score: "+ score);
  localStorage.setItem("score", score);
  y.destroy();
});

var flagOn = true;
sjs.onHit("player","flag", function(x,y){
  x.stop();
  if(flagOn == true){
    flagOn = false;
    setTimeout(function(){
    y.setImage("Images/flag_none.png");
    },800);

    setTimeout(function(){
    y.setImage("Images/flag_win.png");
    },1600);

    setTimeout(function(){
      if(bonusVar == true){
        window.location = "levelBonus.html"
      } else {
    window.location = "level4.html";
  }
    },2400);
  }
});

sjs.onHit("player","bottom_screen",function(x,y){
sjs.stoppedBy(x,y);
if(canJump == false){
	canJump = true;
	r_track = 0;
	l_track = 0;
}
});

sjs.onHit("player",["right_screen","left_screen","top_screen"],function(x,y){
 sjs.stoppedBy(x,y);
});

} //end start
</script>
