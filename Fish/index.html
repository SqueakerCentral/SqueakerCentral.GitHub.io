<html>
 <head>
   <title> Menu</title>
   <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
    <script>
       function start(){
       sjs.open()
       var menu = new sjs.Text("Main Menu", 28, "White")
       menu.centerH();

       var game_txt = new sjs.Text("Use the Arrow Keys to Control the Player. Only eat enemies smaller than you. Win by scoring 20 points!", 28, "orange")
       game_txt.centerH().offset(0, 30);
       var startbtn = new sjs.Button("Start!", function(){
        window.location = "Fish.html"
       });
       startbtn.center();

       var info = new sjs.Text("Created by Ethan M.", 25, "red");
       info.center().bottom();


       } //end start
     </script>
    </head>
   <body onload="start()">
   <h1> Fish! </h1>
   
   <div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
