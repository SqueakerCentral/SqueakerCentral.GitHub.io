<html>
 <head>
   <title> SunGrab </title>
   <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
    <script>
       function start(){
       sjs.open("target", 462, 540);

       var background = new sjs.Image("Images/background_img.gif");
       background.setSize(462,540);

       setInterval(function(){
          if(Math.random() > .5){
            var x = Math.floor(Math.random()*458);
            var Sun = new sjs.Image("Images/Sun.png");
            Sun.type = "Sun";
            Sun.noBounds = true;
            Sun.setGravity(1);
            Sun.setHeight(40);
            Sun.moveTo(x,200);
            Sun.friction =.1;
            Sun.onMouseDown(function(){
              Sun.setImage("Images/splat2.png");
              Sun.setGravity(0);
              setTimeout(function(){
                Sun.destroy();
              }, 1000);
            });
          } else {
            var x = Math.floor(Math.random()*458);
            var bug = new sjs.Image("Images/ladybug.png");
            bug.type = "bug";
            bug.noBounds = true;
            bug.setGravity(1);
            bug.setHeight(40);
            bug.moveTo(x,200);
            bug.friction =.1;
            bug.onMouseDown(function(){
              bug.setImage("Images/splat.png");
              bug.setGravity(0);
              setTimeout(function(){
                bug.destroy();
              }, 1000);
            })
          }
       },1000);

       var infotxt = new sjs.Text("Move the Flowerpot with the Right and Left Arrow Keys. Collect the Rays of Sun and Avoid the Nasty Ladybugs! Don't let your score get past 0! Get 20 Points to Win!",30,"red");
       infotxt.centerH();
       infotxt.setHeight(200)
       infotxt.node.style.background = "rgb(0,255,199)"

       var startbtn = new sjs.Button("Start!",function(){
        window.location = "SunGrab.html";
       });
       startbtn.center().offset(0,100);

       } //end start
     </script>
    </head>
   <body onload="start()">
   <h1> SunGrab! </h1>
   
   <div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
