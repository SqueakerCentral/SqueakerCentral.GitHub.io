<html>
 <head>
   <title> Sungrab </title>
   <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
    <script>
       function start(){
       sjs.open("target", 550, 550);
       
       //background
       var background = new sjs.Image("Images/background_img.gif");
       background.setSize(550,550);

       //flowerpot w/ trophy
       var flowerpot = new sjs.Image("Images/Clip-art flower.png");
       flowerpot.center().bottom();
       flowerpot.offset(-120,0);

       var trophy = new sjs.Image("Images/pixelated_trophy.png");
       trophy.center().bottom();
       trophy.offset(23,0);
       trophy.setHeight(175);

       //txt
       var wintxt = new sjs.Text("Congragulations! You Win!",32,"black");
       wintxt.centerH();


       //home btn
       var homebtn = new sjs.Button("Home",function(){
        window.location = "index.html"
       });
       homebtn.moveTo(240,465);
       } //end start
     </script>
    </head>
   <body onload="start()">
   <h1> SunGrab! </h1>
   
   <div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
